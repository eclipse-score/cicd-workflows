name: Test-Action-1
description: A simple test action 1 that prints "Hello, World!"

runs:
  using: composite
  steps:
    - name: Hello World
      shell: bash
      run: |
        echo "Hello, World from Test-Action-1! This is a test action."

    - name: Set GitHub Path
      run: echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
      shell: bash
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}

    - name: run test.sh
      shell: bash
      run: |
        tree /home/runner/work/_actions
        echo "Running test.sh from Test-Action-1"
        test.sh
        printenv

    - name: Call Test-Action-2
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}
      uses: $GITHUB_ACTION_PATH/.github/actions/test-action-2
