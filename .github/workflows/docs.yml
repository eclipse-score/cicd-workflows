name: Documentation Build

on:
  workflow_call:
    inputs:
      retention-days:
        description: "Number of days to retain the artifact"
        required: false
        default: 1
        type: number
      workflow-version:
        description: "Version or branch to checkout"
        required: false
        default: "main"
        type: string
      bazel-target:
        description: "The Bazel target to build (e.g., //docs:github_pages)"
        required: false
        type: string
        default: "//docs:github_pages"

jobs:
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository (Handle all events)
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.head_ref || github.event.pull_request.head.ref || github.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Checkout action
        uses: actions/checkout@v4.2.2
        with:
          # current repo name
          repository: eclipse-score/cicd-workflows
          ref: ${{ inputs.workflow-version }}
          path: ./cicd-workflows

      - name: Setup Bazel with shared caching
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          disk-cache: true
          repository-cache: true
          bazelisk-cache: true

      - name: Install Graphviz
        run: sudo apt update && sudo apt install -y graphviz

      - name: Build documentation
        run: |
          bazel build ${{ inputs.bazel-target }}

          # Strip // and use path form to find the tarball
          TARGET="${{ inputs.bazel-target }}"
          TARGET_PATH="${TARGET#//}"                 # remove leading //
          TARGET_PATH="${TARGET_PATH/:/\/}"          # replace : with /
          cp bazel-bin/$TARGET_PATH.tar github-pages.tar


      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: github-pages-${{ github.event.pull_request.head.sha || github.sha }}
          path: github-pages.tar
          retention-days: ${{ inputs.retention-days }}
          if-no-files-found: error

  docs-deploy:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs-build
    permissions:
      pages: write
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Download documentation artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: github-pages-${{ github.event.pull_request.head.sha || github.sha }}

      - name: Untar documentation artifact
        run: mkdir -p extracted_docs && tar -xf github-pages.tar -C extracted_docs

      - name: Deploy ðŸš€
        id: pages-deployment
        uses: eclipse-score/cicd-workflows/.github/actions/deploy-versioned-pages@main
        with:
          source_folder: extracted_docs