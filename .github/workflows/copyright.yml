name: Copyright Check

on:
  workflow_call:
    inputs:
      bazel-target:
        description: "Custom Bazel target to run (e.g.: 'run //:copyright-check')"
        required: false
        default: "run //:copyright-check"
        type: string

jobs:
  copyright-check:
    runs-on: ubuntu-latest
    steps:
      - name: print
        run: |
          echo "Running license check for ${GITHUB_REPOSITORY} on branch ${GITHUB_REF_NAME}"
          echo "${github}"

      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Bazel with shared caching
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          disk-cache: true
          repository-cache: true
          bazelisk-cache: true

      - name: Run Copyright Check
        run: |
          echo "Running: bazel ${{ inputs.bazel-target }}"
          bazel ${{ inputs.bazel-target }}